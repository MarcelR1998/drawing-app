<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="canvas"></canvas>

    <div class="toolbar">
        <input type="color" name="colorPicker" id="colorPicker" oninput="changeColor(activeId), updatePen()">
        <button class="colorButton"><span class="colorSpan">#000000</span></button>
        <button class="colorButton"><span class="colorSpan">#ffffff</span></button>
        <button class="colorButton"><span class="colorSpan">#ff0000</span></button>
        <button class="colorButton"><span class="colorSpan">#ff8000</span></button>
        <button class="colorButton"><span class="colorSpan">#ffff00</span></button>
        <button class="colorButton"><span class="colorSpan">#00ff00</span></button>
        <button class="colorButton"><span class="colorSpan">#0000ff</span></button>
        <button class="colorButton"><span class="colorSpan">#800080</span></button>
    </div>

    <div class="toolbar">
        <p>Pen size:</p>
        <input type="range" min="1" max="100" value="10" name="lineWidth" id="lineWidth" oninput="updatePen()">
        <p id="lineWidthDisplay"></p>
        <button id="erase">erase</button>
        <button id="clearCanvas">clear canvas</button>
        <button id="about">about</button>
    </div>

    <h1>simpleWebDraw.js</h1>

    <script src="app.js"></script>

</body>

</html>
